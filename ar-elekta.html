<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada</title>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>

    <a-asset-item id="arbol-mtl" src="https://raw.githubusercontent.com/elektrapk/github.io/master/escultura.mtl"></a-asset-item>

  
  <a-entity obj-model="obj: #arbol-obj; mtl: #arbol-mtl"  scale=".08 .08 .08" position="-0.5 -1 0.5" rotation="-90 0 0"></a-entity>  

		<a-marker-camera preset='hiro'></a-marker-camera>
